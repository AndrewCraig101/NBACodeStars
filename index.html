<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>NBA Code Stars</title>
  </head>
  <body>
    <!-- CHANGED -->
    <header class="wrapper">
      <nav>
        <div class="logoContainer">
          <img
            class="logo"
            src="./assets/nba-logo-alt.png"
            alt="nba code stars logo"
          />
        </div>
      </nav>
      <h1>NBA Code Stars</h1>
    </header>
    <main>
      <section class="teamSelectionSection">
        <label for="teamDropdown">Select one or more teams</label>
        <select id="teamDropdown" class="teamDropdown" multiple onfocus="1">
          <option id="all" selected>All</option>
        </select>
      </section>

      <section class="teamCardsSection">
        <ul class="teamCards"></ul>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
